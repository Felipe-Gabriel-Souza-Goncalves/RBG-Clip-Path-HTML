<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB</title>
</head>
<body>
    <div id="container">
        <div id="movimentoElipse">
            <label for="">Largura</label>
            <input min="1" max="50" value="50" id="larguraElipse" type="range">
            <br>
            <label for="">Altura</label>
            <input min="1" max="50" value="50" id="alturaElipse" type="range">
            <br>
            <label for="">Rotação <span id="spanRotacaoElipse">0</span>°</label><br>
            <input min="0" max="360" value="0" id="rotacaoElipse" type="range" list="grausRotacao">
            <br>
        </div>
        <!--  -->
        <div id="movimentoTriangulo">
            <!-- Eixo y -->
            <label for="">Vertice Y 1</label>
            <input class="trianguloVerticeY" min="0" max="100" value="0"  type="range">
            <br>
            <label for="">Vertice Y 2</label>
            <input class="trianguloVerticeY" min="0" max="100" value="100"  type="range">
            <br>
            <label for="">Vertice Y 3</label>
            <input class="trianguloVerticeY" min="0" max="100" value="100"  type="range">
            <br><br><br>
            <!-- Eixo x -->
            <label for="">Vertice 1</label>
            <input class="trianguloVerticeX" min="0" max="100" value="50" type="range">
            <br>
            <label for="">Vertice 2</label>
            <input class="trianguloVerticeX" min="0" max="100" value="0" type="range">
            <br>
            <label for="">Vertice 3</label>
            <input class="trianguloVerticeX" min="0" max="100" value="100" type="range">
            <br><br><br>
            <label for="">Rotação <span id="spanRotacaoTriangulo">0</span>°</label><br>
            <input min="0" max="360" value="0" id="rotacaoTriangulo" type="range" list="grausRotacao">
            <br>
        </div>
        <!--  -->
        <div id="movimentoQuadrado">
            <!-- Eixo Y -->
            <label for="">Vertice Y 1</label>
            <input class="quadradoVerticeY" type="range" min="1" max="100" value="1"><br>
            <label for="">Vertice Y 2</label>
            <input class="quadradoVerticeY" type="range" min="1" max="100"  value="1"><br>
            <label for="">Vertice Y 3</label>
            <input class="quadradoVerticeY" type="range" min="1" max="100"  value="100"><br>
            <label for="">Vertice Y 4</label>
            <input class="quadradoVerticeY" type="range" min="1" max="100"  value="100">
            <br><br><br>
            <!-- Eixo X -->
            <label for="">Vertice X 1</label>
            <input class="quadradoVerticeX" type="range" min="0" max="100"  value="0"><br>
            <label for="">Vertice X 2</label>
            <input class="quadradoVerticeX" type="range" min="0" max="100"  value="100"><br>
            <label for="">Vertice X 3</label>
            <input class="quadradoVerticeX" type="range" min="0" max="100"  value="100"><br>
            <label for="">Vertice X 4</label>
            <input class="quadradoVerticeX" type="range" min="0" max="100"  value="0"><br>
            <br><br><br>
            <label for="">Rotação <span id="spanRotacaoQuadrado">0</span>°</label><br>
            <input min="0" max="360" value="0" id="rotacaoQuadrado" type="range" list="grausRotacao">
            <br>
        </div>
        <div id="fundoDesenho">
            <div id="desenho"></div>
        </div>
        <br>
        <div id="inputs">

            <!-- select -->
            <select class="botaoFormato" id="selectModo" onchange="escolherModo()">
                <option value="rgb">RGB</option>
                <option value="hex">Hexadecimal</option>
                <option value="typeColor">Input tipo color</option>
            </select>
            <br><br>
            <!--  -->
            <!--  -->
            <input type="color" id="inputTypeColor">
            <!--  -->
            <label class="labelDasCores" for="red">R (<span id="valorRed">0</span>)</label>
            <input type="range" value="0" min="0" max="255" class="inputCor" id="red">
            <label class="labelDasCores" for="green">G (<span id="valorGreen">0</span>)</label>
            <input type="range" value="0" min="0" max="255" class="inputCor" id="green">
            <label class="labelDasCores" for="blue">B (<span id="valorBlue">0</span>)</label>
            <input type="range" value="0" min="0" max="255" class="inputCor" id="blue">
            <br>
            <div>
                <button class="botaoFormato" onclick="formato('circulo')">Circulo</button>
                <button class="botaoFormato" onclick="formato('triangulo')">Triângulo</button>
                <button class="botaoFormato" onclick="formato('quadrado')" >Quadrado</button>
            </div>
            <br>
            <button popovertarget="opcoesExtras" class="botaoFormato">Opções extras</button>
            <br>
            <div popover id="opcoesExtras">
                <button class="botaoExtra" onclick="copiarCor()">Copiar cor</button>
                <br>
                <button class="botaoExtra" onclick="copiarClipPath()">Copiar clip-path</button>
                <div class="tamanhoFigura">
                    <label for="tamanho">Tamanho da figura:</label><br>
                    <input type="range" min="1" max="100" value="65" id="tamanho"  oninput="mudarTamanho()">
                </div>
            </div>
            <button class="botaoFormato" onclick="reiniciarCores()">Reiniciar cores</button>
        </div>
    </div>
    <datalist id="grausRotacao">
        <option value="90"></option>
        <option value="180"></option>
        <option value="270"></option>
    </datalist>

    <script src="scriptV_2.js"></script>
    <script src="hexETC.js"></script>
</body>
</html>
